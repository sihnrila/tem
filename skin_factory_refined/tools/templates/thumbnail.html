<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; font-family: Arial, sans-serif; }
    .wrap { position:relative; width:100%; height:100%; color:#fff; }
    .bg { position:absolute; inset:0; background-size:cover; background-position:center; }
    .overlay { position:absolute; inset:0; background: linear-gradient(135deg, rgba(0,0,0,0.55), rgba(0,0,0,0.1)); }
    .content { position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; padding:60px; }
    .title { font-size:64px; font-weight:700; }
    .subtitle { margin-top:12px; font-size:24px; opacity:0.9; }
    .keywords { margin-top:18px; font-size:18px; display:flex; gap:12px; }
    .id { position:absolute; right:30px; bottom:30px; font-size:16px; opacity:0.7; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bg" style="background-image: url('{{BACKGROUND_IMAGE}}');"></div>
    <div class="overlay"></div>
    <div class="content">
      <div class="title">{{TITLE}}</div>
      <div class="subtitle">{{SUBTITLE}}</div>
      <div class="keywords">{{KEYWORDS}}</div>
    </div>
    <div class="id">{{SKIN_ID}}</div>
  </div>
</body>
</html>
