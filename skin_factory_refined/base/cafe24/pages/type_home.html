<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SKIN_NAME}} - TYPE HOME</title>
  <link rel="stylesheet" href="../../assets/tokens.css">
  <link rel="stylesheet" href="../../assets/theme.css">
</head>
<body
  data-variant-id="{{VARIANT_ID}}"
  data-header="{{HEADER_MODE}}"
  data-grid="{{GRID_DENSITY}}"
  data-card="{{CARD_STYLE}}"
  data-detail-gallery="{{DETAIL_GALLERY}}"
  data-lookbook="{{LOOKBOOK_STYLE}}"
  data-footer="{{FOOTER_STYLE}}"
  data-feature-freeShippingBar="{{freeShippingBar}}"
  data-feature-reviewHighlight="{{reviewHighlight}}"
  data-feature-cartDrawer="{{cartDrawer}}"
  data-feature-trustBadges="{{trustBadges}}"
  class="page-type-home layout-{{GRID_DENSITY}} card-{{CARD_STYLE}} footer-{{FOOTER_STYLE}}"
>
  <header class="xans-element- xans-layout xans-layout-header"></header>

  <main>
    <section class="type-hero" data-parallax>
      <div class="type-hero-inner">
        <div class="type-hero-copy" data-animate="stagger">
          <span>STRUCTURED</span>
          <span>EMOTION</span>
          <span>FOR</span>
          <span>COMMERCE</span>
        </div>
        <p class="type-hero-sub">에디토리얼 템플릿의 정제된 타이포그래피와 균형잡힌 전환 구조.</p>
      </div>
      <div class="accent-line" aria-hidden="true"></div>
    </section>

    <section class="type-section editorial-split" data-reveal>
      <div class="section-head">
        <h2>BEST</h2>
        <p>베스트 셀러 모듈 영역</p>
      </div>
      <div class="editorial-product-grid">
        <div class="xans-element- xans-product xans-product-listbest"></div>
      </div>
    </section>

    <section class="type-section editorial-split" data-reveal>
      <div class="section-head">
        <h2>NEW</h2>
        <p>신상품 모듈 영역</p>
      </div>
      <div class="editorial-product-grid">
        <div class="xans-element- xans-product xans-product-listnew"></div>
      </div>
    </section>
  </main>

  <footer class="xans-element- xans-layout xans-layout-footer"></footer>

  <script src="../../assets/theme.js"></script>
</body>
</html>
