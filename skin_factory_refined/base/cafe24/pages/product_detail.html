<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SKIN_NAME}} - 상품 상세</title>
  <link rel="stylesheet" href="../../assets/tokens.css">
  <link rel="stylesheet" href="../../assets/theme.css">
</head>
<body
  data-variant-id="{{VARIANT_ID}}"
  data-header="{{HEADER_MODE}}"
  data-grid="{{GRID_DENSITY}}"
  data-card="{{CARD_STYLE}}"
  data-detail-gallery="{{DETAIL_GALLERY}}"
  data-lookbook="{{LOOKBOOK_STYLE}}"
  data-footer="{{FOOTER_STYLE}}"
  data-feature-freeShippingBar="{{freeShippingBar}}"
  data-feature-reviewHighlight="{{reviewHighlight}}"
  data-feature-cartDrawer="{{cartDrawer}}"
  data-feature-trustBadges="{{trustBadges}}"
  class="page-product-detail layout-{{GRID_DENSITY}} card-{{CARD_STYLE}} footer-{{FOOTER_STYLE}}"
>
  <header class="xans-element- xans-layout xans-layout-header"></header>

  <main class="container pdp pdp-refined" data-reveal>
    <div class="pdp-gallery" data-gallery="{{DETAIL_GALLERY}}">
      <div class="pdp-thumbs">
        <div class="xans-element- xans-product xans-product-addimage"></div>
      </div>
      <div class="pdp-main">
        <div class="xans-element- xans-product xans-product-image"></div>
      </div>
    </div>

    <aside class="pdp-purchase sticky">
      <div class="xans-element- xans-product xans-product-detail"></div>
      <div class="xans-element- xans-product xans-product-option"></div>
      <div class="xans-element- xans-product xans-product-action"></div>
      <a class="pdp-cart-link" href="/order/basket.html" data-cart-drawer>장바구니 열기</a>
      <div class="trust-badges" data-feature="trustBadges">
        신뢰 배지 영역
      </div>
    </aside>
  </main>

  <section class="section related-products" data-reveal>
    <h2 class="section-title">Related Products</h2>
    <div class="xans-element- xans-product xans-product-relation"></div>
  </section>

  <div class="mobile-cta">
    <div class="xans-element- xans-product xans-product-action"></div>
  </div>

  <footer class="xans-element- xans-layout xans-layout-footer"></footer>

  <script src="../../assets/theme.js"></script>
  <script src="../../assets/preview.js"></script>
  <script src="../../assets/option-enhance.js"></script>
  <script src="../../assets/cart-drawer.js"></script>
</body>
</html>
