<script>
(function(){
	var header = document.getElementById('header');
	if(!header) return;
	window.addEventListener('scroll', function(){
		header.classList.toggle('fixed', window.scrollY > 100);
	});
})();
(function(){
	var navFolds = document.querySelectorAll('.eNavFold');
	var topCategory = document.querySelector('.top_category');
	if(navFolds.length && topCategory){
		navFolds.forEach(function(btn){
			btn.addEventListener('click', function(e){
				e.preventDefault();
				topCategory.classList.toggle('open');
			});
		});
	}
})();
</script>
