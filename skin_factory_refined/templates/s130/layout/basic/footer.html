<div class="layer_shadow" id="layer_shadow"></div>

<script>
/* ===== 헤더 고정/스크롤 효과 ===== */
(function(){
	var header = document.getElementById('header');
	if(!header) return;
	window.addEventListener('scroll', function(){
		if(window.scrollY > 100){
			header.classList.add('fixed');
		} else {
			header.classList.remove('fixed');
		}
	});
})();

/* ===== 네비게이션 토글 ===== */
(function(){
	var navBtns = document.querySelectorAll('.eNavFold');
	var aside = document.getElementById('aside');
	var layer = document.getElementById('layer_shadow');
	var closeBtns = document.querySelectorAll('.btnClose');

	function openNav(){ 
		if(aside) aside.classList.add('on');
		if(layer) layer.classList.add('on');
	}
	function closeNav(){
		if(aside) aside.classList.remove('on');
		if(layer) layer.classList.remove('on');
	}

	navBtns.forEach(function(btn){ btn.addEventListener('click', openNav); });
	closeBtns.forEach(function(btn){ btn.addEventListener('click', closeNav); });
	if(layer) layer.addEventListener('click', closeNav);
})();

/* ===== 카테고리 호버 ===== */
(function(){
	var cateItems = document.querySelectorAll('.cate__li');
	cateItems.forEach(function(item){
		item.addEventListener('mouseenter', function(){
			this.classList.add('on');
		});
		item.addEventListener('mouseleave', function(){
			this.classList.remove('on');
		});
	});
})();

/* ===== 검색 오버레이 ===== */
(function(){
	var searchBtns = document.querySelectorAll('.eSearch');
	var overlay = document.getElementById('searchOverlay');
	if(!overlay) return;
	searchBtns.forEach(function(btn){
		btn.addEventListener('click', function(e){
			e.preventDefault();
			overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
		});
	});
	var closeBtn = overlay.querySelector('.btnClose');
	if(closeBtn){
		closeBtn.addEventListener('click', function(){
			overlay.style.display = 'none';
		});
	}
})();
</script>
