<!--
============================================================
  S130 Q&A 게시판 페이지 - Cafe24 모듈 버전
  카페24 스킨편집기 > qna.html 에 붙여넣기
  
  카페24 관리자 > 게시판관리 에서 Q&A 게시판을 설정하세요.
  게시판 번호에 맞게 module 속성의 번호를 변경하세요.
============================================================
-->

<!--@layout(/layout/basic/header.html)-->

<div id="container">
	<div id="contents">
		<div class="contents">
			<div class="sub-page-wrap">
				<h1 class="sub-page-title">Q&amp;A</h1>
				<p class="sub-page-desc">상품/주문 문의 게시판입니다.</p>

				<!-- Q&A 게시판 모듈 -->
				<div module="board_list_4" class="xans-element- xans-board xans-board-list-4">
					<div class="board-list">
						<div class="board-item xans-record-">
							<span class="board-title"><a href="{$link_board_detail}">{$subject}</a></span>
							<span class="board-status {$reply_status_class}">{$reply_status}</span>
						</div>
					</div>

					<!-- 페이지네이션 -->
					<div class="ec-base-paginate">
						{$paging}
					</div>
				</div>

				<div class="board-actions">
					<a href="/board/product/write.html" class="btn-write">문의하기</a>
				</div>

			</div>
		</div>
	</div>
</div>

<!--@layout(/layout/basic/footer.html)-->
