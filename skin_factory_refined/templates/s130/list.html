<!--
============================================================
  S130 상품 목록 페이지 - Cafe24 모듈 버전
  카페24 스킨편집기 > /product/list.html 에 붙여넣기
============================================================
-->

<!--@layout(/layout/basic/header.html)-->

<div class="page-content position-relative">
	<div class="container section" style="padding-top:140px;">

		<!-- 카테고리 타이틀 (Cafe24 자동 출력) -->
		<div class="headingArea" style="text-align:center;margin-bottom:40px;">
			<h2 style="font-size:32px;font-weight:600;letter-spacing:2px;">{$category_title_text}</h2>
			<p style="font-size:14px;color:#888;margin-top:10px;">{$category_description}</p>
		</div>

		<!-- 카테고리 메뉴 (하위 카테고리 자동 출력) -->
		<div module="product_normalmenu" class="xans-element- xans-product xans-product-normalmenu">
			<!-- Cafe24가 자동으로 하위 카테고리 메뉴를 출력합니다 -->
		</div>

		<!-- 상품 목록 -->
		<div module="product_listnormal" class="xans-element- xans-product xans-product-listnormal ec-base-product">
			<ul class="prdList grid4">
				<li class="xans-record-">
					<div class="prdList__item" style="position:relative">
						<div class="thumbnail position-relative">
							<a href="{$link_product_detail}">
								<img src="{$image_medium}" alt="{$product_name}" loading="lazy" class="product-list-img">
								<img src="{$image_medium}" alt="{$product_name}" loading="lazy" class="product-list-img_on">
							</a>
							<div class="icon__box">
								<span class="wish"><a href="{$action_wish}">WISH</a></span>
								<span class="cart"><a href="{$action_cart}">CART</a></span>
							</div>
						</div>
						<div class="description">
							<div class="name"><a href="{$link_product_detail}">{$product_name}</a></div>
							<ul class="spec">
								<li>{$product_custom}</li>
								<li class="{$product_sale_display}"><span style="font-size:12px;color:#AAAAAA;text-decoration:line-through;">{$product_price}</span></li>
								<li><span style="font-size:13px;color:#000000;font-weight:bold;">{$product_sale_price}</span> <span class="{$product_sale_display}" style="color:var(--point-color);font-weight:bold;">{$discount_rate}%</span></li>
							</ul>
						</div>
					</div>
				</li>
			</ul>
		</div>

		<!-- 더보기 / 페이지네이션 -->
		<div module="product_listmore" class="xans-element- xans-product xans-product-listmore ec-base-paginate">
			<!-- Cafe24가 자동으로 페이지네이션을 출력합니다 -->
		</div>

	</div>
</div>

<!--@layout(/layout/basic/footer.html)-->
