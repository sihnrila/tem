  S130 공지사항 페이지 - Cafe24 모듈 버전

<!--@layout(/layout/basic/header.html)-->

<div id="container">
	<div id="contents">
		<div class="contents">
			<div class="sub-page-wrap">
				<h1 class="sub-page-title">NOTICE</h1>
				<p class="sub-page-desc">공지사항 게시판입니다.</p>

				<!-- 공지사항 게시판 모듈 -->
				<div module="board_list_1" class="xans-element- xans-board xans-board-list-1">
					<div class="board-list">
						<div class="board-item xans-record-">
							<span class="board-title"><a href="{$link_board_detail}">{$subject}</a></span>
							<span class="board-date">{$created_date}</span>
						</div>
					</div>

					<!-- 페이지네이션 -->
					<div class="ec-base-paginate">
						{$paging}
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<!--@layout(/layout/basic/footer.html)-->
