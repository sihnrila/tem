  S130 FAQ 페이지 - Cafe24 모듈 버전
  카페24 스킨편집기 > faq.html 에 붙여넣기
  
  카페24 관리자 > 게시판관리 에서 FAQ 게시판을 설정하세요.

<!--@layout(/layout/basic/header.html)-->

<div id="container">
	<div id="contents">
		<div class="contents">
			<div class="sub-page-wrap">
				<h1 class="sub-page-title">FAQ</h1>
				<p class="sub-page-desc">자주 묻는 질문입니다.</p>

				<!-- FAQ 게시판 모듈 -->
				<div module="board_list_3" class="xans-element- xans-board xans-board-list-3">
					<div class="faq-list">
						<div class="faq-item xans-record-">
							<div class="faq-q">Q. {$subject}</div>
							<div class="faq-a">A. {$content}</div>
						</div>
					</div>

					<!-- 페이지네이션 -->
					<div class="ec-base-paginate">
						{$paging}
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<!--@layout(/layout/basic/footer.html)-->
