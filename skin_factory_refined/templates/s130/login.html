============================================================
  S130 로그인 페이지 - Cafe24 모듈 버전

  카페24 기본 로그인 모듈을 사용합니다.
  소셜 로그인은 카페24 관리자 > 회원관리 > SNS로그인 에서 설정하세요.

<!--@layout(/layout/basic/header.html)-->

<div id="container">
	<div id="contents">
		<div class="contents">
			<div class="sub-page-wrap">
				<h1 class="sub-page-title">LOGIN</h1>

				<div module="member_login" class="xans-element- xans-member xans-member-login">
					<div class="login-wrap">
						<form id="loginForm" name="" action="/exec/front/Member/Login/" method="post">
							<div class="login-field">
								<label>아이디</label>
								<input type="text" name="member_id" placeholder="아이디를 입력하세요" required>
							</div>
							<div class="login-field">
								<label>비밀번호</label>
								<input type="password" name="member_passwd" placeholder="비밀번호를 입력하세요" required>
							</div>
							<div class="login-actions">
								<button type="submit" class="btn-login">로그인</button>
								<a href="/member/join.html" class="btn-signup">회원가입</a>
							</div>
							<div class="login-links">
								<a href="/member/find_id.html">아이디 찾기</a>
								<a href="/member/find_passwd.html">비밀번호 찾기</a>
							</div>
						</form>
						<!-- 소셜 로그인 (카페24 관리자에서 활성화 시) -->
						<div class="social-login" module="member_snslogin" class="xans-element- xans-member xans-member-snslogin">
							<!-- 카페24에서 설정한 SNS 로그인 버튼이 자동 노출됩니다 -->
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<!--@layout(/layout/basic/footer.html)-->
