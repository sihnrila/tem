<div id="container">
	<div id="contents">
		<div class="contents">
			<div class="sub-page-wrap">
				<h1 class="sub-page-title">MY PAGE</h1>
				<p class="sub-page-desc">주문/배송/적립금 등 마이페이지입니다.</p>

				<!-- 회원 정보 요약 -->
				<div module="myshop_main_summary" class="xans-element- xans-myshop xans-myshop-main-summary">
					<div class="mypage-summary">
						<p><strong>{$name}</strong>님 환영합니다.</p>
						<p>적립금: <strong>{$mileage}</strong> | 쿠폰: <strong>{$coupon_count}장</strong></p>
					</div>
				</div>

				<!-- 마이페이지 메뉴 -->
				<div class="mypage-menu">
					<div class="menu-item"><a href="/myshop/order/list.html">주문내역</a></div>
					<div class="menu-item"><a href="/myshop/order/list.html">배송조회</a></div>
					<div class="menu-item"><a href="/myshop/mileage.html">적립금</a></div>
					<div class="menu-item"><a href="/myshop/coupon.html">쿠폰</a></div>
					<div class="menu-item"><a href="/myshop/wish_list.html">관심상품</a></div>
					<div class="menu-item"><a href="/member/modify.html">회원정보 수정</a></div>
				</div>

				<!-- 최근 주문 내역 -->
				<div module="myshop_order_list" class="xans-element- xans-myshop xans-myshop-orderlist" style="margin-top:40px;">
					<h2 style="font-size:18px;font-weight:600;margin-bottom:20px;">최근 주문내역</h2>
					<div class="ec-base-table typeList">
						<table>
							<thead>
								<tr>
									<th>주문일자</th>
									<th>주문번호</th>
									<th>상품명</th>
									<th>결제금액</th>
									<th>주문상태</th>
								</tr>
							</thead>
							<tbody>
								<tr class="xans-record-">
									<td>{$order_date}</td>
									<td><a href="{$link_order_detail}">{$order_id}</a></td>
									<td>{$product_name}</td>
									<td>{$settle_price}</td>
									<td>{$order_status}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
