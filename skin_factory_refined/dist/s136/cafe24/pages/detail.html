<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S136.LUMEN - detail</title>
  <link rel="stylesheet" href="../../assets/tokens.css">
  <link rel="stylesheet" href="../../assets/theme.css">
  <link rel="stylesheet" href="../../assets/skin.css">
</head>
<body
  data-variant-id="s136"
  data-header="sticky"
  data-grid="normal"
  data-card="classic"
  data-detail-gallery="leftThumb"
  data-lookbook="editorial"
  data-footer="minimal"
  data-feature-freeShippingBar="false"
  data-feature-reviewHighlight="true"
  data-feature-cartDrawer="true"
  data-feature-trustBadges="true"
  class="page-detail layout-normal card-classic footer-minimal"
>
  <header class="xans-element- xans-layout xans-layout-header"></header>

    <main class="container pdp pdp-refined" data-reveal>
      <div class="pdp-gallery">
        <div class="pdp-thumbs"><div class="xans-element- xans-product xans-product-addimage"></div></div>
        <div class="pdp-main"><div class="xans-element- xans-product xans-product-image"></div></div>
      </div>
      <aside class="pdp-purchase sticky">
        <div class="xans-element- xans-product xans-product-detail"></div>
        <div class="xans-element- xans-product xans-product-option"></div>
        <div class="xans-element- xans-product xans-product-action"></div>
        <a class="pdp-cart-link" href="/order/basket.html" data-cart-drawer>장바구니 열기</a>
        <div class="trust-badges" data-feature="trustBadges">신뢰 배지 영역</div>
      </aside>
    </main>
    <div class="mobile-cta">
      <div class="xans-element- xans-product xans-product-action"></div>
    </div>
    <section class="section related-products container" data-reveal>
      <h2 class="section-title">Related Products</h2>
      <div class="xans-element- xans-product xans-product-relation"></div>
    </section>

  <footer class="xans-element- xans-layout xans-layout-footer"></footer>

  <script src="../../assets/theme.js"></script>
  <script src="../../assets/preview.js"></script>
  <script src="../../assets/option-enhance.js"></script>
  <script src="../../assets/cart-drawer.js"></script>
</body>
</html>
