<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDITORIAL TYPE 03 - TYPE HOME</title>
  <link rel="stylesheet" href="../../assets/tokens.css">
  <link rel="stylesheet" href="../../assets/theme.css">
</head>
<body
  data-variant-id="editorial-type-03"
  data-header="compact"
  data-grid="dense"
  data-card="classic"
  data-detail-gallery="leftThumb"
  data-lookbook="editorial"
  data-footer="minimal"
  data-feature-freeShippingBar="false"
  data-feature-reviewHighlight="false"
  data-feature-cartDrawer="true"
  data-feature-trustBadges="true"
  class="page-type-home layout-dense card-classic footer-minimal"
>
  <header class="xans-element- xans-layout xans-layout-header"></header>

  <main>
    <section class="type-hero" data-parallax>
      <div class="type-hero-inner">
        <div class="type-hero-copy" data-animate="stagger">
          <span>STRUCTURED</span>
          <span>EMOTION</span>
          <span>FOR</span>
          <span>COMMERCE</span>
        </div>
        <p class="type-hero-sub">에디토리얼 템플릿의 정제된 타이포그래피와 균형잡힌 전환 구조.</p>
      </div>
      <div class="accent-line" aria-hidden="true"></div>
    </section>

    <section class="type-section editorial-split" data-reveal>
      <div class="section-head">
        <h2>BEST</h2>
        <p>베스트 셀러 모듈 영역</p>
      </div>
      <div class="editorial-product-grid">
        <div class="xans-element- xans-product xans-product-listbest"></div>
      </div>
    </section>

    <section class="type-section editorial-split" data-reveal>
      <div class="section-head">
        <h2>NEW</h2>
        <p>신상품 모듈 영역</p>
      </div>
      <div class="editorial-product-grid">
        <div class="xans-element- xans-product xans-product-listnew"></div>
      </div>
    </section>
  </main>

  <footer class="xans-element- xans-layout xans-layout-footer"></footer>

  <script src="../../assets/theme.js"></script>
</body>
</html>
