<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORE — MONO 01 - 메인</title>
  <link rel="stylesheet" href="../../assets/tokens.css">
  <link rel="stylesheet" href="../../assets/theme.css">
</head>
<body
  data-variant-id="core-mono-01"
  data-header="transparent"
  data-grid="roomy"
  data-card="classic"
  data-detail-gallery="leftThumb"
  data-lookbook="editorial"
  data-footer="minimal"
  data-feature-freeShippingBar="false"
  data-feature-reviewHighlight="false"
  data-feature-cartDrawer="true"
  data-feature-trustBadges="true"
  class="page-main layout-roomy card-classic footer-minimal"
>
  <!-- header -->
  <header class="xans-element- xans-layout xans-layout-header"></header>

  <!-- feature bar -->
  <div class="feature-bar" data-feature="freeShippingBar">
    무료배송 이벤트 안내
  </div>

  <main class="container">
  <!-- hero -->
  <section class="hero-full" data-reveal>
    <div class="hero-media" data-parallax>
      <img class="hero-image" src="" alt="">
    </div>
    <div class="hero-caption" data-parallax>
      <p>Archive Collection</p>
      <h1>Spring 2025</h1>
    </div>
  </section>

  <!-- featured -->
  <section class="section featured-grid" data-reveal>
    <h2 class="section-title">Featured</h2>
    <div class="xans-element- xans-product xans-product-listmain"></div>
  </section>

  <!-- brand statement -->
  <section class="section brand-statement" data-reveal>
    <p>
      We design structure.<br>
      We refine emotion.<br>
      We build quiet commerce.
    </p>
  </section>

  <!-- editorial image -->
  <section class="section editorial-full" data-reveal>
    <img class="editorial-image" src="" alt="">
  </section>

  <!-- new arrivals -->
  <section class="section new-arrivals" data-reveal>
    <h2 class="section-title">New Arrivals</h2>
    <div class="xans-element- xans-product xans-product-listnew"></div>
  </section>
  </main>

  <footer class="xans-element- xans-layout xans-layout-footer"></footer>

  <script src="../../assets/theme.js"></script>
  <script src="../../assets/preview.js"></script>
  <script src="../../assets/cart-drawer.js"></script>
</body>
</html>
