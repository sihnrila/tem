<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNATURE MOTION 01 - Signature Motion</title>
  <link rel="stylesheet" href="../../assets/tokens.css">
  <link rel="stylesheet" href="../../assets/theme.css">
</head>
<body
  data-variant-id="signature-motion-01"
  data-header="transparent"
  data-grid="normal"
  data-card="imageHeavy"
  data-detail-gallery="leftThumb"
  data-lookbook="editorial"
  data-footer="brandDense"
  data-feature-freeShippingBar="false"
  data-feature-reviewHighlight="false"
  data-feature-cartDrawer="true"
  data-feature-trustBadges="true"
  class="page-signature-motion layout-normal card-imageHeavy footer-brandDense"
>
  <header class="xans-element- xans-layout xans-layout-header"></header>

  <!-- 1) Fullscreen Hero -->
  <section class="sig-hero" data-reveal>
    <div class="sig-hero-media">
      <img class="sig-hero-img" src="" alt="">
    </div>
    <div class="sig-hero-overlay"></div>
    <div class="sig-hero-text" data-animate="stagger">
      <span>Campaign</span>
      <span>Season</span>
      <span>2025</span>
    </div>
  </section>

  <!-- 2) Scroll Story -->
  <section class="sig-scroll-story">
    <div class="sig-story-sticky">
      <p class="sig-story-heading" data-reveal>A quiet approach<br>to structured dressing.</p>
    </div>
    <div class="sig-story-images">
      <div class="sig-story-frame" data-reveal><img class="sig-story-img" src="" alt="" data-idx="0"></div>
      <div class="sig-story-frame" data-reveal><img class="sig-story-img" src="" alt="" data-idx="1"></div>
      <div class="sig-story-frame" data-reveal><img class="sig-story-img" src="" alt="" data-idx="2"></div>
    </div>
  </section>

  <!-- 3) Split Layout -->
  <section class="sig-split" data-reveal>
    <div class="sig-split-media">
      <img class="sig-split-img" src="" alt="">
    </div>
    <div class="sig-split-copy">
      <h2>Refined Detail</h2>
      <p>Controlled energy meets precision. Each silhouette is shaped with intent, designed to carry presence without excess.</p>
    </div>
  </section>

  <!-- 4) Campaign Full-Width -->
  <section class="sig-campaign" data-reveal>
    <img class="sig-campaign-img" src="" alt="">
  </section>

  <!-- 5) Products -->
  <main class="container">
    <section class="section featured-grid" data-reveal>
      <h2 class="section-title">Collection</h2>
      <div class="xans-element- xans-product xans-product-listmain"></div>
    </section>
  </main>

  <footer class="xans-element- xans-layout xans-layout-footer"></footer>

  <script src="../../assets/theme.js"></script>
  <script src="../../assets/preview.js"></script>
  <script src="../../assets/cart-drawer.js"></script>
</body>
</html>
