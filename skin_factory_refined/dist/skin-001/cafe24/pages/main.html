<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sage - 메인</title>
  <link rel="stylesheet" href="../../assets/tokens.css">
  <link rel="stylesheet" href="../../assets/theme.css">
</head>
<body
  data-variant-id="skin-001"
  data-header="sticky"
  data-grid="normal"
  data-card="classic"
  data-detail-gallery="leftThumb"
  data-lookbook="editorial"
  data-footer="brandDense"
  data-feature-freeShippingBar="true"
  data-feature-reviewHighlight="true"
  data-feature-cartDrawer="true"
  data-feature-trustBadges="true"
  class="layout-normal card-classic footer-brandDense"
>
  <!-- header -->
  <header class="xans-element- xans-layout xans-layout-header"></header>

  <!-- feature bar -->
  <div class="feature-bar" data-feature="freeShippingBar">
    무료배송 이벤트 안내
  </div>

  <main class="container">
    <!-- hero banner -->
    <section class="section">
      <div class="xans-element- xans-layout xans-layout-banner"></div>
    </section>

    <!-- products -->
    <section class="section">
      <h2>Products</h2>
      <div class="xans-element- xans-product xans-product-listmain"></div>
    </section>

    <!-- review highlight -->
    <section class="section" data-feature="reviewHighlight">
      <h2>Review</h2>
      <div class="xans-element- xans-board xans-board-list-4"></div>
    </section>
  </main>

  <footer class="xans-element- xans-layout xans-layout-footer"></footer>

  <script src="../../assets/theme.js"></script>
  <script src="../../assets/cart-drawer.js"></script>
</body>
</html>
