name: Build and Release Skins

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install
        working-directory: skin_factory
      - name: Build Skins
        run: npm run build
        working-directory: skin_factory
      - name: Market Generator
        run: npm run market
        working-directory: skin_factory
      - name: Thumbnail Renderer
        run: npm run thumbs
        working-directory: skin_factory
      - name: Package
        run: |
          cd skin_factory/dist
          zip -r skins_pack.zip .
          zip -r thumbnails_bundle.zip */marketing/*.png
          cp ALL_SALES_PAGES_KO.md sales_pages_bundle.md
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: |
            skin_factory/dist/skins_pack.zip
            skin_factory/dist/thumbnails_bundle.zip
            skin_factory/dist/sales_pages_bundle.md
